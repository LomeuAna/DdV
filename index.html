<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Delícias da Vanessa</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
        </script>

        <style>
            div {
                color: rgb(197, 9, 72);
                height: 300px;
                width: 100%;
                background-color: palevioletred;
                display: inline-block;
            }
            body {
                background-color: rgb(236, 198, 204);
                font-family: 'Times New Roman';
                font-size: 20px;
            }
            p {
                display: inline-block;
            }
            img {
                display: inblock;
            }
        </style>
    </head>
    <body>
        <div>
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
    
                <div class="carousel-indicators";>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
                
                <div class="carousel-inner" float: center;>
                  <div class="carousel-item active">
                    <img src="bolo1.jpg"/ alt="Bolos" class="d-block" style="width:100%">
                  </div>
                  <div class="carousel-item">
                    <img src="torta.jpg"/ alt="Tortas" class="d-block" style="width:100%">
                  </div>
                  <div class="carousel-item">
                    <img src="ovo1.jpg"/ alt="Ovos Personalizados" class="d-block" style="width:100%">
                  </div>
                </div>
                
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
            </div> 
        </div>

        <ul class="nav nav-pills" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="pill" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="pill" href="#História">História</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="pill" href="#Produtos">Produtos</a>
            </li>
        </ul>
        <div class="tab-content" style="background-color: rgb(236, 198, 204);"> 
            <div id="home" class="container tab-pane active" style="background-color: rgb(236, 198, 204);"><br>
              <h3>Delícias da Vanessa</h3>
              <div class="container mt-3" style="background-color: rgb(236, 198, 204);"> 
                <img src="boloh.jpg"/ class="float-start" width="700px" height="600px">
                <img src="imgh.jpg"/ class="float-end" width="570px" height="600px">
              </div>
            </div>

            <div id="História" class="container tab-pane fade" style="background-color: rgb(236, 198, 204);"><br>
              <h3>Nossa história</h3>
              <div class="container mt-3" style="background-color: rgb(236, 198, 204);"> 
                <img src="imgh2.jpg"/ class="float-start" width="700px" height="600px">
                <img src="hh.png"/ class="float-end" width="570px" height="600px">
              </div>
            </div>

              <h3>Conheça nossos produtos</h3>
              <div class="container mt-3" style="background-color: rgb(236, 198, 204);"> 
                <img src="ovo1.jpg"/ class="float-start" width="300px" height="295px">
                <img src="torta.jpg"/ class="float-end" width="300px" height="295px">
                <img src="bolo1.jpg"/ class="float-start" width="300px" height="295px">
                <img src="docinho.jpg"/ class="float-end" width="300px" height="295px">
